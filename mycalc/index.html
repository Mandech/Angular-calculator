<!DOCTYPE html>
<html>
<head>
	<title>Javascript Calculator</title>
				<meta charset="utf-8">
				<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script>
		function displynum(n1) {
			calcform.txt1.value=calcform.txt1.value+n1
		}
	</script>
</head>
<body>
<center>
<h1>CALCULATOR</h1>
<form name="calcform">
<style>
	input{
		width: 260px;
		height:40px;
		border-radius: 8px;
	}
</style>
     <input type="text" name="txt1" style="text-align: right;" style="color: black" /><br>

	<input type="button" class="btn btn-danger" name="btn9" value="9" onclick="displynum(btn9.value)" style="width: 60px; height: 30px; margin: 2px;" />
	<input type="button" class="btn btn-danger" name="btn8" value="8" onclick="displynum(btn8.value)" style="width: 60px; height: 30px; margin: 2px;" />
	<input type="button" class="btn btn-danger" name="btn7" value="7" onclick="displynum(btn7.value)" style="width: 60px; height: 30px; margin: 2px;"/>
	<input type="button" class="btn btn-danger" name="addbtn" value="+" onclick="displynum(addbtn.value)" style="width: 60px; height: 35px; margin: 2px;" /><br>
	<input type="button" class="btn btn-danger" name="btn6" value="6" onclick="displynum (btn6.value)" style="width: 60px; height: 25px; margin: 2px;" />
	<input type="button" class="btn btn-danger" name="btn5" value="5" onclick="displynum(btn5.value)"  style="width: 60px; height: 30px; margin: 2px;"/>
	<input type="button" class="btn btn-danger" name="btn4" value="4" onclick="displynum(btn4.value)" style="width: 60px; height: 30px; margin: 2px;"/>
	<input type="button" class="btn btn-danger" name="subbtn" value="-" onclick="displynum(subbtn.value)" style="width: 60px; height: 25px; margin: 2px;" /><br>
	<input type="button" class="btn btn-danger" name="btn3" value="3" onclick="displynum(btn3.value)" style="width: 60px; height: 30px; margin: 2px;"/>
	<input type="button" class="btn btn-danger" name="btn2" value="2" onclick="displynum(btn2.value)" style="width: 60px; height: 30px; margin: 2px;"/>
	<input type="button" class="btn btn-danger" name="btn1" value="1" onclick="displynum(btn1.value)" style="width: 60px; height: 30px; margin: 2px;"/>
	<input type="button" class="btn btn-danger" name="divbtn" value="/" onclick="displynum(divbtn.value)" style="width: 60px; height: 25px; margin: 2px;"/><br>
	<input type="button" class="btn btn-danger" name="btn0" value="0" onclick="displynum(btn0.value)" style="width: 60px; height: 30px; margin: 2px;"/>
	<input type="button" class="btn btn-danger" name="potbtn" value="." onclick="displynum(potbtn.value)" style="width: 60px; height: 30px; margin: 2px;"/>
	<input type="button" class="btn btn-danger" name="mulbtn" value="*" onclick="displynum(mulbtn.value)" style="width: 60px; height: 30px; margin: 2px;"/>
	<input type="button" class="btn btn-danger" name="eqlbtn" value="=" onclick="txt1.value=eval(txt1.value)" style="width: 65px; height:35px; margin: 2px;"/>

</form>
	
</script>
<script type="text/javascript" src="js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- script -->
</body>

</html>
